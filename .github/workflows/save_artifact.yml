on:
  push:
    branches:
      - artifact/base

jobs:
  saveArtifact:
    runs-on: ubuntu-latest
    name: "save artifact"
    steps:
    - run: mkdir -p artifact && echo hello > ./artifact/README.md
    - uses: actions/upload-artifact@v3
      with:
        name: artifact-${{ github.run_id }}
        path: ./artifact/
