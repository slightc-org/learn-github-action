on:
  push:
    branches:
      - context/github

jobs:
  echoContext:
    runs-on: ubuntu-latest
    name: "echo github context"
    strategy:
      matrix:
        key: [ ref, ref_name, ref_type, workflow, sha  ]
    steps:
    - name: "github.${{matrix.key}}"
      run: echo "github.${{matrix.key}} ${{github[matrix.key]}}"

